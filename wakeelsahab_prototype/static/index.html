<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WakeelSahab Prototype</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>WakeelSahab Prototype</h1>
    <form id="caseForm" enctype="multipart/form-data">
        <label for="case_description">Describe your case:</label><br>
        <textarea id="case_description" name="case_description" placeholder="Describe your case in simple words" rows="5" cols="50"></textarea><br>
        <label for="file">Upload PDF (optional):</label><br>
        <input type="file" id="file" name="file" accept=".pdf"><br>
        <button type="submit">Start Research</button>
    </form>
    <div id="result" style="display: none;">
        <h2>Case Report</h2>
        <div><strong>Title:</strong> <span id="report-title"></span></div>
        <div><strong>Citation:</strong> <span id="report-citation"></span></div>
        <div><strong>Summary:</strong> <span id="report-summary"></span></div>
        <div><strong>Relevant Laws:</strong> <span id="report-laws"></span></div>
        <div><strong>Relevant Cases:</strong> <span id="report-cases"></span></div>
        <div><strong>Winning Arguments:</strong> <span id="report-winning"></span></div>
        <div><strong>Losing Arguments:</strong> <span id="report-losing"></span></div>
        <div><strong>Conclusion:</strong> <span id="report-conclusion"></span></div>
        <div><strong>Recommendations:</strong> <span id="report-recommendations"></span></div>
        <div id="report-error" style="color: red;"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
